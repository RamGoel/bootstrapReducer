<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LessTrap - Reduce the Bootstrap</title>
    <script src="bootObject.js"></script>
    <script src="index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet"> 

    <link rel="icon" href="logo.png" type="image/icon type">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        html{
            scroll-behavior: smooth;
        }
        #mainBtn {
            position: absolute;
            scale: 1.3;
            left: 49%;
            z-index: 1;
            background-color: rgb(70, 7, 219);
            color: white;
            border: none;
        }
       @media screen and (max-width:768px) {
           #home{
               height: fit-content !important;
               padding: 20px 0px !important;
           }
           body{
               overflow: scroll !important;
           }
           #illusPart{
               margin-top: 20px;
           }
           textarea{
               min-height: 300px;
           }
           #mainBtn{
               position: unset;
               text-align: center;
               background-color: white !important;
               color: black !important;
               rotate: 90deg;
               margin: 10px 0px;
           }
       }
        #header,#textAreaContain,body{
            background-color: rgb(70, 7, 219) !important;
        }

        #mainHome{
            background-color: white;
        }
        a, #darkModeBtn{
            color: white !important;
        }
        

        #textAreaContain,
        #codeArea,
        #resultArea {
            border-radius: 20px !important;
            border: none;
        }



       
        #mainBtn:hover {
            scale: 1.2;
            rotate: 10deg;
            opacity: 98%;
            transition: 0.2s;
        }

        .social-icon:hover {
            opacity: 70%;
            scale: 0.95;
            rotate: 10deg;
            transition: 0.2s;
            cursor: pointer;
        }
        *{
            transition: 0.5s;
        }

        body{
            overflow: hidden;
        }
        #header {
            border-bottom: 1px solid rgba(255, 255, 255, 0.100);
        }


        @media screen and (max-width:768px) {
            #textAreaContain {
                flex-direction: column;
            }
        }

        textarea{
            resize: none;
        }

        #home{
            height: 90vh;
           align-items: center;
           width:90% !important;
           justify-content: center;
           margin: auto;
           gap: 20px;
           
        }

        #textPart button{
            float: left;
            padding: 10px 70px !important;
            color: white !important;
            background-color: rgb(70, 7, 219) !important ;
            border: none;
        }
        #textPart button:hover{
            background-color: crimson !important;
            scale: 1.03;
            transition: 0.3s;
        }

        #appBody{
            height: 90vh;
        }

        #spanText{
            color:rgb(70, 7, 219) !important;
        }
    </style>
</head>
<body id="mainBody" class="">
    <div id="header" class="shadow py-1">
        <div class="container d-flex  text-white px-3 justify-content-between align-items-center ">
            <div class="flex align-items-center">
    
                <h1 class=" display-5 text-left py-0  my-0" style="font-family: 'Caveat' ,cursive"><b>LessTrap</b></h1>
                <!-- <p class=" px-3 rounded"></p> -->
            </div>
            <div class=" d-flex align-items-center ">
                <!-- <i onclick="switchDark()" class="fa fa-sun text-primary fa-2x  py-2 mx-2 social-icon" id="darkModeBtn"></i> -->
                <a href="https://github.com/RamGoel"><i class="fab fa-2x  py-2 mx-2 social-icon fa-github"></i></a>
                <a href="https://www.linkedin.com/in/ramgoel"><i
                        class="fab fa-2x  py-2 mx-2 social-icon fa-linkedin"></i></a>
                <p class=" my-auto">Made by @RamGoel</p>
            </div>
        </div>
    </div>
    
    <div id="mainHome" >
        <div id="home"  class="text-center row ">
            <img src="illus.svg" alt="" class="w-50 mb-2 col" id="illusPart">
            <div class="col flex flex-column justify-content-flex-start" id="textPart">
    
                <h1 class="display-2 font-weight-bold mb-3 mt-4 text-left">Reduce The Bootstrap<span id="spanText"> by 40%</span></h1>
                <a href="#appBody"><button class="btn btn-outline-dark px-5 py-2" id="slideBtn">Try this out!</button></a>
            </div>
        </div>
    </div>
   
    <div id="appBody" class="container  text-center my-0  " >
        
        <div id="textAreaContain" class="d-flex bg-primary p-2 rounded my-3 align-items-center" style="gap: 10px;">

            <textarea name="" id="codeArea" placeholder="Paste Code Here" cols="50" rows="20"
                class="col  border rounded shadow h-50 " aria-expanded="false"></textarea>
            <button onclick="handleClick()" class="btn btn-light  shadow rounded-circle mx-0 btn-pill" id="mainBtn"><i
                    class="fa fa-arrow-right"></i></button>
            <textarea name="" id="resultArea" placeholder="Reduced Bootstrap Comes Here" cols="50" rows="20"
                class="col  border rounded shadow h-50 text-dark " readonly ></textarea>
        </div>
        <p class="my-0 py-0  text-center text-white mb-2" id="bottomText">&copy 2022 RamGoel</p>
    </div>
    
    



</body>

</html>
